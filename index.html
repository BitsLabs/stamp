<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fcfcf9">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1f2121">
    <title>Coffee Corner - Loyalty Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="company-name">Coffee Corner</h1>
        </header>
        
        <main>
            <div class="card">
                <div class="stamps-container" id="stamps-container">
                    <!-- Stamps will be rendered here by JavaScript -->
                </div>
                
                <div class="card-info">
                    <p id="progress-text" class="progress-text"><span id="collected-count">0</span> of <span id="total-count">10</span> stamps</p>
                    <p id="error-message" class="error-text hidden"></p>
                    <p id="query-value" class="progress-text"></p>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
