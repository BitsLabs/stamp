<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fcfcf9">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1f2121">
    <title>Trout Stamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img id="company-logo" class="company-logo" alt="Coffee Corner logo">
        </header>
        
        <main>
            <div id="start-form" class="hidden" style="text-align: center;">
                <input id="query-input" class="form-control" type="text" placeholder="Code" />
                <button id="query-go" class="btn qr-button">Go</button>
            </div>
            <div id="card" class="card">
                <div class="stamps-container" id="stamps-container">
                    <!-- Stamps will be rendered here by JavaScript -->
                </div>
                
                <div class="card-info">
                    <p id="progress-text" class="progress-text"><span id="collected-count">0</span> <span id="progress-prefix">of</span> <span id="total-count">10</span> <span id="progress-suffix">stamps</span></p>
                    <p id="error-message" class="error-text hidden"></p>
                    <p id="query-value" class="progress-text"></p>
                </div>
            </div>
            <button id="show-qr" class="btn qr-button hidden">
                <img src="assets/qrcode.svg" alt="" aria-hidden="true" class="qr-button__icon">
                <span id="show-qr-label">Show QR Code</span>
            </button>
            <div id="qr-overlay" class="qr-overlay hidden">
                <div class="qr-popup">
                    <button id="qr-close" class="qr-close">Ã—</button>
                    <canvas id="qr-canvas"></canvas>
                    <p id="qr-param-text" class="qr-param"></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <span id="service-text">A service by</span> <a href="https://trout.so" target="_blank" rel="noopener noreferrer">trout.so</a>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@^1.5/build/qrcode.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
