<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fcfcf9">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1f2121">
    <title>Coffee Corner - Loyalty Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img id="company-logo" class="company-logo" alt="Coffee Corner logo">
        </header>
        
        <main>
            <div class="card">
                <div class="stamps-container" id="stamps-container">
                    <!-- Stamps will be rendered here by JavaScript -->
                </div>
                
                <div class="card-info">
                    <p id="progress-text" class="progress-text"><span id="collected-count">0</span> <span id="progress-prefix">of</span> <span id="total-count">10</span> <span id="progress-suffix">stamps</span></p>
                    <p id="error-message" class="error-text hidden"></p>
                    <p id="query-value" class="progress-text"></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <span id="service-text">A service by</span> <a href="https://trout.so" target="_blank" rel="noopener noreferrer">trout.so</a>
        </footer>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
