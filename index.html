<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Corner - Loyalty Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="company-name">Coffee Corner</h1>
        </header>
        
        <main>
            <div class="card">
                <div class="stamps-container" id="stamps-container">
                    <!-- Stamps will be rendered here by JavaScript -->
                </div>
                
                <div class="card-info">
                    <p class="progress-text"><span id="collected-count">6</span> of <span id="total-count">10</span> stamps collected</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
